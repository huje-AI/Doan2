<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- TOAST LOGIN SUCCESS -->
    <div id="loginToast" class="toast">
      <img src="success.png" alt="success" />
      <span>ÄÄƒng nháº­p thÃ nh cÃ´ng</span>
    </div>

    <!-- USER INFO TOP RIGHT -->
    <div id="userInfo" class="user-info">
      <img src="user.png" class="user-avatar" />
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- THÃ”NG BÃO CHá»T ÄIá»†N NÆ¯á»šC -->
    <div id="monthlyNotification" class="monthly-notification hidden">
      <div class="notif-icon">ğŸ“Š</div>
      <div class="notif-content">
        <div class="notif-title" id="notifTitle">ÄÃ£ chá»‘t Ä‘iá»‡n nÆ°á»›c!</div>
        <div class="notif-message" id="notifMessage"></div>
      </div>
      <button class="notif-close" onclick="closeNotification()">âœ•</button>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar collapsed" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
          <img src="menu.png" />
        </div>

        <!-- LOGIN / REGISTER -->
        <div class="menu-item" onclick="window.location.href = 'auth.html'">
          <img src="user.png" />
          <span>ÄÄƒng nháº­p / ÄÄƒng kÃ½</span>
        </div>

        <div class="menu-item" onclick="loadPage('dien_nuoc.html')">
          <img src="electric.png" />
          <span>Quáº£n lÃ½ tiÃªu dÃ¹ng Ä‘iá»‡n nÆ°á»›c</span>
        </div>

        <div class="menu-item" onclick="loadPage('chart.html')">
          <img src="chart.png" />
          <span>ThÃ´ng bÃ¡o vÃ  Ä‘á»“ thá»‹</span>
        </div>

        <div class="menu-bottom">
          <div class="menu-item" onclick="loadPage('setting.html')">
            <img src="setting.jpg" />
            <span>CÃ i Ä‘áº·t</span>
          </div>
        </div>
      </div>

      <!-- MAIN -->
      <div class="main">
        <iframe
          id="contentFrame"
          src="dien_nuoc.html"
          frameborder="0"
          style="
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
          "
        >
        </iframe>
      </div>
    </div>

    <!-- ===== FIREBASE SDK ===== -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
      /* ===== FIREBASE CONFIG ===== */
      var firebaseConfig = {
        apiKey: "AIzaSyD9Vmq5O9sVpOsTtQ3qNIyggsIaobNfBMw",
        authDomain: "do-an-high.firebaseapp.com",
        databaseURL: "https://do-an-high-default-rtdb.firebaseio.com/",
        projectId: "do-an-high",
      };

      firebase.initializeApp(firebaseConfig);

      /* ===== SIDEBAR ===== */
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
      }

      /* ===== TOAST ===== */
      function showLoginSuccess() {
        const toast = document.getElementById("loginToast");
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      /* ===== FIREBASE AUTH STATE ===== */
      firebase.auth().onAuthStateChanged((user) => {
        const userInfo = document.getElementById("userInfo");
        const emailSpan = document.getElementById("userEmail");

        if (user) {
          // ÄÃƒ ÄÄ‚NG NHáº¬P
          emailSpan.innerText = user.email;
          userInfo.style.display = "flex";

          // HIá»†N TOAST 1 Láº¦N
          if (localStorage.getItem("loginSuccess") === "true") {
            showLoginSuccess();
            localStorage.removeItem("loginSuccess");
          }
        } else {
          // CHÆ¯A ÄÄ‚NG NHáº¬P â†’ VáºªN á» DASHBOARD
          userInfo.style.display = "none";
        }
      });

      /* ===== LOGOUT ===== */
      function logout() {
        firebase
          .auth()
          .signOut()
          .then(() => {
            localStorage.clear();
            window.location.href = "index.html";
          });
      }

      /* ===== NOTIFICATION CHá»T ÄIá»†N NÆ¯á»šC ===== */
      function closeNotification() {
        const notif = document.getElementById("monthlyNotification");
        notif.classList.add("hidden");

        // ÄÃ¡nh dáº¥u Ä‘Ã£ Ä‘á»c
        const user = firebase.auth().currentUser;
        if (user) {
          firebase
            .database()
            .ref(`users/${user.uid}/notifications/monthly_close/unread`)
            .set(false);
        }
      }

      function checkMonthlyNotification() {
        const user = firebase.auth().currentUser;
        if (!user) return;

        firebase
          .database()
          .ref(`users/${user.uid}/notifications/monthly_close`)
          .on("value", (snap) => {
            const notif = snap.val();
            if (!notif || !notif.unread) return;

            const notifEl = document.getElementById("monthlyNotification");
            document.getElementById("notifTitle").textContent =
              notif.title || "ğŸ“Š ÄÃ£ chá»‘t Ä‘iá»‡n nÆ°á»›c!";
            document.getElementById("notifMessage").textContent =
              notif.message || "";

            notifEl.classList.remove("hidden");

            // Tá»± Ä‘á»™ng áº©n sau 10 giÃ¢y
            setTimeout(() => {
              notifEl.classList.add("hidden");
              firebase
                .database()
                .ref(`users/${user.uid}/notifications/monthly_close/unread`)
                .set(false);
            }, 10000);
          });
      }
    </script>

    <!-- FIREBASE DATABASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
      // Khá»Ÿi táº¡o kiá»ƒm tra thÃ´ng bÃ¡o sau khi Ä‘Äƒng nháº­p
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          checkMonthlyNotification();
        }
      });
    </script>

    <script>
      let currentPage = "dien_nuoc.html"; // ğŸ‘ˆ trang máº·c Ä‘á»‹nh

      function loadPage(page) {
        if (currentPage === page) return; // ğŸ‘ˆ khÃ´ng reload náº¿u Ä‘ang á»Ÿ trang Ä‘Ã³
        currentPage = page;
        document.getElementById("contentFrame").src = page;
      }
    </script>
  </body>
</html>
